<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [15,19,21,33,18,24];
        let sum = 0;
        for(let i of arr){
            sum += i;
        }
        document.write(Math.round(sum / arr.length));
    </script>
</body>
</html>
